<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se WiseWallet</title>

    <!-- Chamada do CSS e BS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Lato&family=Oswald:wght@700&family=Poppins:wght@800&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container-fluid bg-primary-subtle text-white d-flex align-items-center">
        <div class="row mx-auto">
            <div class="col-sm-6 d-none d-sm-block">
                <h2 class="text-center my-5">WiseWallet - Sua carteira inteligente</h2>
                <div class="d-flex justify-content-center">
                    <img src="../Imagens/kisspng-financial-management-finance-accounting-organizati-financial-management-5adcd11662fee7.2983385315244208864055.png" alt="Imagem controle financeiro" class="custom-image-container">  
                </div>       
            </div>
            <div class="col-sm-4 d-flex flex-column justify-content-center center px-4">
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-outline-success rounded-pill btn-md justify-content-center mt-1" value="Já sou cadastrado"> 
                </div>
                <h4 class="display-6 mt-4 text-left">Vamos iniciar seu cadastro!</h4>
                <h6 class="mb-5">Preencha as informações abaixo</h6>
                <form action="" id="cadastro" name="cadastro" method="post">
                    <div class="mb-3">
                        <label for="usuario" class="form-label"></label>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuário" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label"></label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <input type="submit" class="btn btn-info rounded-pill btn-md" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Chamada do JS do BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
